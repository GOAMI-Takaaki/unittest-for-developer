plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'com.example.App'
}

test {
    useJUnitPlatform()
}